<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 3500 3500">
  <style>
    .base { fill: white; font-family: serif; font-size: 180px; }
  </style>
  <rect width="100%" height="100%" fill="black"/>
  <text x="1400px" y="1300px" class="base" dominant-baseline="middle" text-anchor="middle">Dawn's faint light
  </text>
  <text x="1370px" y="1550px" class="base" dominant-baseline="middle" text-anchor="middle">Stargate of optical promises   </text>
  <text x="1870px" y="1800px" class="base" dominant-baseline="middle" text-anchor="middle">refracting through the looking glass lens</text>
  <text x="1500px" y="2050px" class="base" dominant-baseline="middle" text-anchor="middle">Plotting subtle revolutions  </text>
  <text x="1650px" y="2300px" class="base" dominant-baseline="middle" text-anchor="middle"> against the prison of time   </text>
   
</svg>
